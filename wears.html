        <div class ='product' >
            <img src="images\pro3.png"
            height="300px"
            width="300px"
            />
            <h1>Рашгард</h1>
            <p>Профессиональный Рашгард, +10 к силе</p>
            <p>Цена:8 000 тг</p>
            <button onclick="addToBasket('Шейкер', 8000)">В корзину</button>
        </div>
        <div class = 'product' >
            <img src="images\pngegg (14).png"
            height="300px"
            width="300px"
            />
            <h1>Спортивный лонгслив</h1>
            <p>Спортивный лонгслив для Женщин</p>
            <p>Цена:8 990 тг</p>
            <button onclick="addToBasket('Шейкер', 8990)">В корзину</button>
        </div>
        
        </main>
        <div class="basket"> 
            <h2>Корзина</h2> 
            <ul id="basket-items"> 
            </ul> 
            <p>Итого: <span id="total-price">0</span> тг</p> 
            <button class="btn play">Оформить заказ</button> 
        </div> 
        <script> 
            let basketItems = []; 
            let total = 0; 
            const basketItemsElem = document.getElementById('basket-items'); 
            const totalElem = document.getElementById('total-price'); 
 
            function addToBasket(name, price) { 
                basketItems.push({ name, price }); 
                total += price; 
                updateBasket(); 
            } 
            function updateBasket() { 
                basketItemsElem.innerHTML = ''; 
                basketItems.forEach(item => { 
                    const li = document.createElement 
                     ('li'); 
                li.textContent = `${item.name} ${item.price} тг`; 
                basketItemsElem.appendChild(li); 
            }); 
            totalElem.textContent = total; 
        } 
        let playBtn = document.getElementsByClassName("play");

            let text = document.querySelector("p");

            const audio = new Audio("sound-effects-library-cash-register-sound.mp3");

            playBtn[0].addEventListener("click", (e) => {
            audio.play();
            text.innerHTML = "Audio Playing";
            });

            pauseBtn[0].addEventListener("click", (e) => {
            audio.pause();
            text.innerHTML = "Audio Paused";
            });
    </script> 
    </body>
