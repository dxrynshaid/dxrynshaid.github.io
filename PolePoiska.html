<!DOCTYPE html>
<html>
<head>
    
    <title>Поиск товара</title>
    <link rel="stylesheet" type="text/css" href="css/зщщд.css" />
    <script>
        function searchProduct() {
            var searchTerm = document.getElementById('searchTerm').value;
            
            
            var products = document.getElementsByClassName('product');
            for (var i = 0; i < products.length; i++) {
                var product = products[i];
                var productName = product.textContent || product.innerText;
                if (productName.toLowerCase().indexOf(searchTerm.toLowerCase()) > -1) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            }
        }
        
        function goToProductPage(productName) {
        
            var url = '';
            if (productName === 'Вещи') {
                url = "wears.html"; 
            } else if (productName === 'Мячи') {
                url = "balls.html"; 
            } else if (productName === 'Шейкеры') {
                url = "shakers.html"; 
            } else if (productName === 'Гантели') {
                url = "dumbells.html"; 
            } 
            
            if (url) {
                window.location.href = url;
            }
        }
    </script>
</head>
